    <div class="container">
      <form>
        <div class="form-group col-md-6">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputRut">Rut</label>
          <input type="text" class="form-control" id="inputRut" placeholder="ej: 12.345.678-9">

        <br>
        <div class="form-group col-md-6">

          <input type="number" class="form-control" id="inputEdad" placeholder="Ingrese su edad">

        <br>
        <div class="form-group col-md-6">

          <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo">

        <br>
        <div class="form-group col-md-6">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputGenero">Genero</label>
          <input type="text" class="form-control" id="inputGenero">

        <br>
        <div class="form-group col-md-6">
          <label for="inputPais">Pais</label>
          <input type="text" class="form-control" id="inputPais">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputCiudad">Ciudad</label>

        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputDireccion">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese su direccion">
        </div>
        <br>
        <div class="form-group col-md-6">
          <label for="inputComentarios">Comentarios</label>
          <input type="text" class="form-control" id="inputComentarios">
